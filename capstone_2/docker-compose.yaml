version: '3.8'

services:
  api:
    build: .
    container_name: astana-price-api
    ports:
      - "9696:9696"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s